<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/public/styles/styles.css}" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
        }
    </style>
    <title>Resolvt - Login</title>
</head>
<body>
<div class="h-100 d-flex align-items-center justify-content-center container">
    <div class="text-center p-5 border">
        <h2 class="mb-4 ">Login into Resolvt:</h2>
        <a th:if="${@configurationService.isGithubEnabled()}" th:href="@{/oauth2/authorization/github}" type="button" class="btn continue-with-button">
            <img th:src="@{/public/imgs/github-logo.png}"/> <span>Continue with GitHub</span>
        </a>
        <a th:if="${@configurationService.isBitbucketEnabled()}" th:href="@{/oauth2/authorization/bitbucket}" type="button" class="btn continue-with-button">
            <img th:src="@{/public/imgs/bitbucket-logo.svg}"/> <span>Continue with Bitbucket</span>
        </a>
        <p class="text-danger mt-4" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
